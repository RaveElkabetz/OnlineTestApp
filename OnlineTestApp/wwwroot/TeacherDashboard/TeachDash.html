<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Teachers Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="TeachDash.css" />
    <script src="https://unpkg.com/vue@next" ></script>
   <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>-->
 
    <script src="TeachDash.js" defer></script>
    

</head>
<body> 
    <section id="TeacherDashboard">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center activity">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                              <h1 class="display-4">Teacher Dashboard</h1>
                              <p class="lead">Here you can add, edit and delete your test.</p>
                              
                            </div>
                            
                          </div>
                        </div>
                        <hr v-if="!toggleAddNewTest">

                        <div v-if="!toggleAddNewTest" class="container">
 
                            <div class="row">
                              <div class="col-lg-8">
                                <h3>Hello {{ teacherName }}! those are your Exams:</h3>
                              </div>
                              <div class="col-sm">
                               
                              </div>
                              <div class="col-sm">
                               
                            </div>
                            <div class="col-sm">
                               
                            </div>
                              <div class="col-lg-2">
                                <button v-on:click="toggleAddNewTest=!toggleAddNewTest" type="button" class="btn btn-success">Add new exam</button>
                              </div>
                            </div>
                          </div>
                        
                
                      <div  v-if="toggleAddNewTest===true" id="add-new-test-div" class="container animated fadeInDown">
                    <hr>
                    <div class="jumbotron"><h4>Fill up the details of the new test:</h4></div>
                          <div class="row">
                            <div class="col">
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroup-sizing-default">The title of test</span>
                              </div>
                              <input type="text" v-on:input="setTitleOfTest" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                            </div>
                          </div>
                          
                          <div class="col"><div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text" id="inputGroup-sizing-default">Test duration in minutes</span>
                            </div>
                            <input type="number" v-on:input="setDurationOfTest" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                          </div></div></div>
                          <div class="row">
                            <div class="col">
                              <div class="input-group mb-3">
                              <div class="input-group-prepend">
                               <span class="input-group-text" id="inputGroup-sizing-default">The date of the test</span>
                              </div>
                            <input type="date" v-on:input="setDateOfTest"  class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                          </div>
                        </div>
                        <div class="col">
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                             <span class="input-group-text" id="inputGroup-sizing-default">The start hour</span>
                            </div>
                          <input type="time" v-on:input="setTimeOfTest" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        </div>
                        </div>
                        </div>
                        
                        
                         
                            <button  v-on:click="toggleAddNewTest=!toggleAddNewTest" type="button" class="btn btn-warning">Cancel</button>
                          
                          
                            <input type="button" @click.prevent="submitClickedNewTeacher" class="btn btn-success" value="Submit">
                          
                        


                      </div> 
                        

                        
                    </div>
                    <div class="mt-3">
                        <ul class="list list-inline">
                            
<!--v-for="exam in examsArray"-->
                            <exam-list-item 
                            v-for="exam in examsArray"
                            v-bind:exam="exam"
                            
                
                          ></exam-list-item>




                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
