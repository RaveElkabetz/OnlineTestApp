<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next" ></script>
    <script src="TeachExamEdit.js" defer></script>
    <link rel="stylesheet" href="TeachDash.css" />
    <title>Exam edit</title>
  </head>
  <body>
    <div class="container mt-5" id="exam-edit-page">
      <!--enter new question section-->


<div class="container mt-5" id="add-new-question">
    <div class="card question-card shadow" style="width: 55rem;">
      <div class="jumbotron ">
          <div class="container">
            <h1 class="display-4" v-if="addNewQuestionState">Enter a new question:</h1>
            <h1 class="display-4" v-if="editState">Edit the selected({{whichQuestionToEdit+1}}) question:</h1>
            
              <div class="container">
                <div class="row">
                   <div class="col-10">
                     <input type="text" v-model="newQuestionToSend.question" class="form-control " placeholder="Enter the question text here:" aria-label="Question">
                   </div>
                   <div class="col-2">
                     <input type="text" v-model="newQuestionToSend.score" class="form-control " placeholder="score" aria-label="score">
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <hr class="my-4">

          <div class="container">
              <div class="row">
                  <div class="col">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">1</span>
                        <input type="text" v-model="firstQuestionToAdd" class="form-control" placeholder="Answer 1" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                  </div>
                  <div class="col">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">2</span>
                        <input type="text" v-model="secondQuestionToAdd" class="form-control" placeholder="Answer 2" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                  </div>
              </div>
              <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">3</span>
                        <input type="text" v-model="thirdQuestionToAdd" class="form-control" placeholder="Answer 3" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">4</span>
                        <input type="text" v-model="fourthQuestionToAdd" class="form-control" placeholder="Answer 3" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
            </div>
          </div>
            <hr>
            <div class="container">
            <div class="row">
                <div class="col-1  mb-4"><a class="btn btn-success btn-lg" v-on:click="submitNewQuestion" href="#" role="button">Add</a></div>
                <div class="col-1  mb-4"><a class="btn btn-warning btn-lg" href="#" role="button">Clear</a></div>
                <div class="col-10"></div>
            </div>

          </div>
          
        </div>
  </div>

<p>&ensp;</p>
<hr>
<p>&ensp;</p>


  <!--list of question added-->
  <div class="mt-3">
    <ul >
      
       <question-list-item
          v-for="(questionObj,index) in questionArray"
          :key="index"
          :question="questionObj"
          :indx="index"
        ></question-list-item>
      
    </ul>
  </div>

  </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
